<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>

</ion-header>
<ion-content >
  <form #form="ngForm"  (ngSubmit)="register()">
    <ion-grid>
      <div class="intro__content__image">
        <img class="intro__content__image--img" alt="Tianguis" src="../../assets/images/tianguis.png" />
      </div>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>Registrar nueva cuenta</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input
                name="name"
                type="text"
                placeholder="Nombre de cuenta"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                name="email"
                type="email"
                placeholder="E-mail"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                name="password"
                type="password"
                placeholder="ContraseÃ±a"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                name="confirm_password"
                type="password"
                placeholder="Confirmar contraseÃ±a"
                ngModel
                required
              ></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button type="submit" [disabled]="form.invalid" expand="block" color="tertiary">
              Registrar
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
