<ion-header [translucent]="true">
  <app-header-bar></app-header-bar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Buscar"></ion-searchbar>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
      <app-quote-list [quotes]="quotes[0]"></app-quote-list>
  </ion-list>

  
  <!-- <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="newQuote()">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="start" *ngIf="isAuth">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-button color="tertiary"  (click)="newQuote()">
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-label>Nueva</ion-label>
      </ion-button>
      <ion-button color="success" (click)="getQuoteUser()">
        <ion-icon name="list-circle-outline"></ion-icon>
        <ion-label>Mis Cotizaciones</ion-label>
      </ion-button>
    </ion-fab-list>
  </ion-fab>
    
</ion-content>
<ion-footer>
  <ion-toolbar *ngIf="!isAuth">
    <p>Para ver todas las opciones (Vender, comprar y cotizar). </p>
    <p> <a href="/login">Inicia sesi√≥n</a></p>
  </ion-toolbar>
</ion-footer>
