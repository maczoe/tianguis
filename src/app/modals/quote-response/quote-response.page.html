<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Ofertas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let resp of responses">
  <ion-card>
    
      <ion-row >
        <ion-col size="9">
          <ion-item lines="none">
            <ion-avatar slot="start">
              <img src="./avatar-han.png" />
            </ion-avatar>
            <ion-label>
              <h2>{{resp.comment}}</h2>
              <h3> Limite hasta {{resp.expiration}}</h3>
              <p>{{resp.createdAt}}</p>
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="3">
          <p>Oferta</p>
          <h2>Q{{resp.price}}</h2>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
