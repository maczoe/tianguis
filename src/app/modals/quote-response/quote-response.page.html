<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Ofertas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div *ngIf="responses.length <1">
    <h2>No tienes ofertas.</h2>
  </div>
  <app-response-quote-list
    [responseQuotes]="responses"
  ></app-response-quote-list>
</ion-content>
<ion-footer>
  <ion-button expand="block" shape="round" (click)="sendOffer()"
    >Enviar Oferta</ion-button
  >
</ion-footer>
