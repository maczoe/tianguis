<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Nueva Cotización</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Producto</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Descripción</ion-label>
          <ion-textarea></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label>Rango de precio</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Precio mínimo</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Precio máximo</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

  <ion-row>
    <ion-col size="12">
    <ion-item lines="none">
      <ion-label>Categorias</ion-label>
      <ion-select multiple="true" [value]="categories" placeholder="Seleccione una categoria">
        <ion-select-option value="electrónicos">Electrónicos</ion-select-option>
        <ion-select-option value="servicios">Servicios</ion-select-option>
        <ion-select-option value="celulares">Celulares</ion-select-option>
        <ion-select-option value="repuestos">Repuestos</ion-select-option>
      </ion-select>
    </ion-item>
    </ion-col>
    <ion-col size="12">
      <div *ngFor="let category of categories">
        <ion-badge color="medium">{{category}}</ion-badge>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label>Estado</ion-label>
        <ion-select placeholder="Seleccione un estado">
          <ion-select-option value="new">Nuevo</ion-select-option>
          <ion-select-option value="use">Usado</ion-select-option>
          <ion-select-option value="box">En caja</ion-select-option>

        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-button expand="full">Guardar</ion-button>
            

  </ion-grid>
</ion-content>
