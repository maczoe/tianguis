<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Nueva Cotización</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Producto</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Descripción</ion-label>
          <ion-textarea></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label>Rengo de precio</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Precio mínimo</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Precio máximo</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  <ion-row>
    <ion-col size="12">
    <ion-item lines="none">
      <ion-label>Categorias</ion-label>
      <ion-buttons slot="end" text-capitalize=“false”>
        <ion-button>Agregar Categoria</ion-button>
      </ion-buttons>
    </ion-item>
    </ion-col>
    <ion-col size="12">
      <div>
        <ion-badge color="medium">Categoria 1</ion-badge>
        <ion-badge color="medium">Categoria 2</ion-badge>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label>Estado</ion-label>
        <ion-select placeholder="Seleccione un estado">
          <ion-select-option value="new">Nuevo</ion-select-option>
          <ion-select-option value="use">Usado</ion-select-option>
          <ion-select-option value="box">En caja</ion-select-option>

        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-button expand="full">Guardar</ion-button>
            

  </ion-grid>
</ion-content>
