<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cotización</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Titulo</ion-label>
          <ion-input
            name="title"
            type="text"
            [value]="quote.title"
            
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Descripción</ion-label>
          <ion-textarea
            name="description"
            type="text"
            [value]="quote.description"
            
          ></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Precio</ion-label>
          <ion-input
            type="number"
            step="any"
            name="price"
            [value]="quote.price"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label><strong>Rango de Precio</strong></ion-label>
        <ion-row>
          <ion-col size="5" ><ion-label>Q{{quote.minPrice}}</ion-label></ion-col>
          <ion-col size="2"><ion-label>a</ion-label></ion-col>
          <ion-col size="5"><ion-label>Q{{quote.maxPrice}}</ion-label></ion-col>
        </ion-row>
    </ion-col>
    <ion-col size="12">
      <ion-item>
        <ion-label position="stacked">Fecha de expiración</ion-label>
        <ion-input
          name="expiration"
          type="text"
          value="{{quote.expiration| date}}"
        ></ion-input>
      </ion-item>
    </ion-col>
    </ion-row>
    <ion-badge expand="full" [color]="lisOfertas.length>0 ? 'success' : 'danger'">{{ofertas}}</ion-badge>
    <ion-button expand="full" type="submit" [disabled]="lisOfertas.length<1"
       (click)="selectQuote(quote.id)" >Ver ofertas</ion-button
      >
      <ion-button color="success" *ngIf="lisOfertas.length<1" expand="full" type="submit" 
      (click)="sendOffer(quote.id)" >Enviar Oferta</ion-button
      >
  </ion-grid>
</ion-content>
