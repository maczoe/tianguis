<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mensajes</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-grid>

    <ion-row *ngFor="let message of messages">
      <ion-col size="9" *ngIf="currentUser !== message.user" class="message other-message">
        <b>{{ message.user}}</b> <br>
        <span>{{message.message}}</span><br>
        <div class="time" text-ring>{{message.createdAt | date:'short'}}</div>
      </ion-col>
      
      <ion-col offset="3" size="9" *ngIf="currentUser === message.user" class="message my-message">
        <b>{{ message.user}}</b> <br>
        <span>{{message.message}}</span><br>
        <div class="time" text-ring>{{message.createdAt | date:'short' }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed" >
    <ion-fab-button expand="block" fill="clear" color="dark">
      <ion-icon name="settings"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button ><ion-icon name="clipboard"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="share"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="checkmark-circle-outline"></ion-icon></ion-fab-button>


    </ion-fab-list>
    
    
</ion-fab>

</ion-content>
<ion-footer>
  <ion-toolbar color="light">
    <ion-row>
      
      <ion-col size="10">
          <textarea autozice maxRows="2" class="message-input" [(ngModel)]="newMessage">

          </textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled]="newMessage === ''" class="msg-btn" (click)="sendMessage()">
          <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-footer>
