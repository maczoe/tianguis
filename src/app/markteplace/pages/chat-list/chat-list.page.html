<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="right">
    <ion-item>
      <ion-avatar slot="start">
        <img src="{{image}}" />
      </ion-avatar>
      <ion-label>
        <h3>{{product.name}}</h3>
        <p>{{ product.price | currency: "Q" }}</p>
      </ion-label>
    </ion-item>

    <ion-list>
      <ion-row *ngFor="let i of [1]">
        <ion-col size="10">
          <div class="no-gutters">
            <div class="message-your">
                <div class="chat-bubble chat-bubble--left">                
                  <span>Hola!, me interesa este proucto.</span><br>
                  <div class="time" text-ring>12/02/23, 2:01pm</div>
                </div>
            </div>
          </div>
        </ion-col>  
      </ion-row>

      <ion-row *ngFor="let m of messages">
        <ion-col size="2"></ion-col>
        <ion-col size="10">
          <div class="no-gutters">
            <div class="message-me">
              <div class="chat-bubble chat-bubble--right">
                <span>{{m.message}}</span><br />
                <div class="time" text-ring>{{m.createdAt | date:'short'}}</div>
              </div>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-grid>
