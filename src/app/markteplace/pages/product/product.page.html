<ion-header>
  <ion-toolbar>
     <ion-buttons>
       <ion-back-button></ion-back-button>
     </ion-buttons>
     <ion-buttons slot="end">
      <app-notification-icon [newNotifications]="10"></app-notification-icon>
      <app-chat-icon [newNotifications]="10"></app-chat-icon>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content fullscreen>
    <img src="{{product.images}}" />
    <ion-card-content>    
    <ion-item>
      <ion-avatar item-start>
        <img src="{{profile.photo}}"/>
      </ion-avatar>
      <ion-label>
        <h2>{{profile.name}}</h2>
        <p class="ion-text-start"><ion-icon name="star"></ion-icon> {{profile.rating}} </p>
      </ion-label>
    </ion-item>
    <ion-card-title>{{product.name}}</ion-card-title>      
    <ion-card-subtitle ><ion-icon name="star"></ion-icon> {{product.rating}} </ion-card-subtitle> 
      <p>
        {{product.description}}
      </p>
      <ion-card-title *ngIf="product.oldPrice >0" class="price-desc-title"><del>{{product.oldPrice | currency:'Q'}}</del> </ion-card-title>
  <ion-card-title class="price-title">{{product.price | currency:'Q'}}</ion-card-title>
  <p>
    Categorias
  </p>
  <div>
    <ion-badge color="medium">88</ion-badge>
    <ion-badge color="medium">88</ion-badge>
  </div>
  

    </ion-card-content>
</ion-content>
