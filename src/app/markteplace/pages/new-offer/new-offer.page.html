<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Nueva Oferta</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <form #frm="ngForm" (ngSubmit)="onSubmit()">
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Comentario</ion-label>
            <ion-input
              name="title"
              type="text"
              [(ngModel)]="response.comment"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Descripción Terminos</ion-label>
            <ion-textarea
              name="description"
              type="text"
              [(ngModel)]="response.terms"
            ></ion-textarea>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Precio de oferta</ion-label>
            <ion-input
              type="number"
              step="any"
              name="price"
              [(ngModel)]="response.price"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Fecha de expiración</ion-label>
            <ion-input
              name="expiration"
              type="date"
              [(ngModel)]="response.expiration"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-button expand="full" type="submit" [disabled]="frm.invalid"
        >Enviar Oferta</ion-button
      >
    </form>
  </ion-grid>
</ion-content>
