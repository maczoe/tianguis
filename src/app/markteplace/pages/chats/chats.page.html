<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mensajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Buscar"></ion-searchbar>

  <ion-list>
    <ion-card *ngFor="let chat of chats">
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img src="{{chat.profile.photo}}" />
        </ion-avatar>
        <ion-label>
          <b> {{chat.profile.name}}</b> <br />
          <p>{{chat.messages[0].message}}</p>
          <div class="time">{{chat.messages[0].createdAt|date:'short'}}</div>
        </ion-label>
      </ion-item>
    </ion-card>
