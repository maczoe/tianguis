<ion-card>
  <ion-row>
    <ion-col size="8">
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img src="{{ profile.photo }}" />
        </ion-avatar>
        <ion-label>
          <h2>{{ profile.name }}</h2>
          <h3>{{ resp.comment }}</h3>
        </ion-label>
      </ion-item>
      <span> <strong>VÃ¡lida hasta: </strong> {{ resp.expiration |date:'dd/MM/yyyy' }}</span>
    </ion-col>
    <ion-col size="4">
      <p>Oferta</p>
      <h2 class="price">Q{{ resp.price }}</h2>
    </ion-col>
  </ion-row>
</ion-card>
