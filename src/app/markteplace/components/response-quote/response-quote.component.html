<ion-card>    
  <ion-row >
    <ion-col size="8">
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img src="{{profile.photo}}" />
        </ion-avatar>
        <ion-label>
          <h2> {{profile.name}}</h2>
          <h3> {{resp.comment}}</h3>
          <p>{{resp.createdAt}}</p>
        </ion-label>
      </ion-item>
    </ion-col>
    <ion-col size="4">
      <p>Oferta</p>
      <h2>Q{{resp.price}}</h2>
    </ion-col>
  </ion-row>
</ion-card>
