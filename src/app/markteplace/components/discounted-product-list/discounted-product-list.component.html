
<ion-text color="dark">
  <h4 class="title-section">Ofertas</h4>
</ion-text>
<swiper
  [slidesPerView]="1.8"
  [spaceBetween]="1"  
  class="product-descount"  
>
  <ng-template swiperSlide *ngFor="let product of products" >
    <app-product-card  [product]="product" (click)="selectProduc(product.id)"></app-product-card>   
  </ng-template>
   
</swiper>
