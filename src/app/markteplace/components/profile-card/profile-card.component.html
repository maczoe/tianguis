<ion-card>

 
<div class="img-profile">
  <ion-avatar>
    <img src="{{profile.photo}}">
  </ion-avatar>
</div >
  
<ion-card-header>
  <ion-card-title class="ion-text-center">{{profile.name}}</ion-card-title>
  <ion-card-subtitle class="ion-text-center"><ion-icon name="star"></ion-icon> {{profile.rating}} </ion-card-subtitle>
</ion-card-header>
  <ion-card-content>
   <ion-row>
     <ion-col size="8" class="ion-text-start">
       <p><ion-icon name="pricetags"></ion-icon>: {{profile.sales}}</p>
       <p><ion-icon name="albums"></ion-icon>: {{profile.products}}</p>

     </ion-col >
     <ion-col size="4" class="ion-text-end"> 
      <ion-icon name="heart" class="favorite"></ion-icon>
     </ion-col>
   </ion-row>
  </ion-card-content>

 

</ion-card>
