<div class="product">
  <div class="product__image">
    <img
      (click)="selectProduc(product.id)"
      class="product__image--image"
      src="{{ product.images[0] }}"
    />
  </div>
  <div class="product__header">
    <div class="product__header--price">
      {{ product.price | currency: "Q" }}
      <div *ngIf="product.oldPrice > 0" class="product__header--price--old">
        <del>{{ product.oldPrice | currency: "Q" }}</del>
      </div>
    </div>

    <div class="product__header--heart">
      <ion-icon
        (click)="eventFavorite(false)"
        *ngIf="isFavorite"
        slot="start"
        name="heart"
      ></ion-icon>
      <ion-icon
        (click)="eventFavorite(true)"
        *ngIf="!isFavorite"
        slot="start"
        name="heart-outline"
      ></ion-icon>
    </div>
  </div>
  <div class="product__title">
    <div class="product__title--name" (click)="selectProduc(product.id)">
      {{ product.name }}
    </div>
    <div class="product__title--rating">
      <ion-icon name="star"></ion-icon> {{ product.rating }}
    </div>
  </div>
</div>
