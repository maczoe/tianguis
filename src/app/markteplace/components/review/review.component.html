<ion-item class="review-card" lines="none">
  <ion-avatar slot="start">
    <img src="{{review.author.photo}}" />
  </ion-avatar>
  <div>
    <ion-row class="review-info">
      <h2 class="username">{{review.author.name}}</h2>
      <p>
        {{ review.rating |number:'1.1-1' }} <ion-icon class="star-icon" color="primary" name="star"></ion-icon>
  
      </p>
    </ion-row>
    <p class="description">
      {{review.content}}
    </p>
  </div>
</ion-item>
