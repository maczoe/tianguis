
<ion-text color="dark">
  <h4>Perfiles recomendados</h4>
</ion-text>
<swiper
  [slidesPerView]="2"
  [spaceBetween]="1"
  
  class="product-descount"
  
>

  <ng-template swiperSlide *ngFor="let profile of profiles" >
    <app-profile-card class="container" [profile]="profile" (click)="viewProfile(profile.id)"></app-profile-card>
    

  </ng-template>

   


   


   
</swiper>
